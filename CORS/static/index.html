<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS-demo</title>
</head>
<body>
<button>通过CORS跨域get</button>
<button>通过CORS跨域post</button>
<button>通过CORS跨域put</button>
<button>通过CORS跨域setcookie</button>
<button>通过CORS跨域getcookie</button>

<p>hello world</p>
<script>
    var btn1 = document.getElementsByTagName('button')[0];
    var btn2 = document.getElementsByTagName('button')[1];
    var btn3 = document.getElementsByTagName('button')[2];
    var btn4 = document.getElementsByTagName('button')[3];
    var btn5 = document.getElementsByTagName('button')[4];
    var text = document.getElementsByTagName('p')[0];

    // 通过CORS跨域get
    btn1.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        var url = 'http://localhost:3001/';    // 请求的3001端口获取数据
        xhr.open('get', url);                 // 与3001端口建立一个连接
        xhr.send(null);                       // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {     // 请求状态改变后调用这个函数
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {  // 如果请求成功
                text.innerHTML = xhr.response;
            }
        }
    })

    // 通过CORS跨域post
    btn2.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        var url = 'http://localhost:3001/api';    // 请求的3001端口获取数据
        xhr.open('POST', url);                 // 与3001端口建立一个连接
        xhr.send(null);                       // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {     // 请求状态改变后调用这个函数
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {  // 如果请求成功
                text.innerHTML = xhr.response;
            }
        }
    })

    // 通过CORS跨域put
    btn3.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        var url = 'http://localhost:3001/user';    // 请求的3001端口获取数据
        xhr.open('PUT', url);                 // 与3001端口建立一个连接
        xhr.send(null);                       // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {     // 请求状态改变后调用这个函数
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {  // 如果请求成功
                text.innerHTML = xhr.response;
            }
        }
    })

    // 通过CORS跨域setcookie
    btn4.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        var url = 'http://localhost:3001/setc';    // 请求的3001端口获取数据
        xhr.withCredentials = true; //支持跨域发送cookies
        xhr.open('GET', url);                 // 与3001端口建立一个连接
        xhr.send(null);                       // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {     // 请求状态改变后调用这个函数
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {  // 如果请求成功
                text.innerHTML = xhr.response;
            }
        }
    })

    // 通过CORS跨域getcookie
    btn5.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        var url = 'http://localhost:3001/getc';   // 请求的3001端口获取数据
        xhr.withCredentials = true;               //支持跨域发送cookies
        xhr.open('GET', url);                     // 与3001端口建立一个连接
        xhr.send(null);                           // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {          // 请求状态改变后调用这个函数
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {  // 如果请求成功
                text.innerHTML = xhr.response;
            }
        }
    })
</script>
</body>
</html>
